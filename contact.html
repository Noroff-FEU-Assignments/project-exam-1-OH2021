<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact-style.css">
    <title>Contact | Blog of Foods</title>
</head>
<body>
    <div class="menu-container">
        <nav class="nav-buttons">
            <a href="index.html" class="website-buttons">Home</a>
            <a href="blogs.html" class="website-buttons">Blogs</a>
            <a href="about.html" class="website-buttons">About</a>
            <a href="contact.html" class="active-button">Contact</a>
        </nav>
    </div>

    <h1 class="header">Contact Us</h1>

    <div id="success-message" style="display: none;">Success!</div>

    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br>
        
        <button type="submit" id="submit-button">Submit</button>
    </form>

    <div id="success-message" style="display: none;">
        Your message has been sent successfully!
    </div>

<script src="js/contact-script.js"></script>

</body>
</html>
